<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <title>NFT Card</title>
</head>
<body>
    
    <div class="nft-card">
        <div class="card-header">
            <div class="nft-pic">
                <img src="https://images.unsplash.com/photo-1643888193686-81c45c445b95?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fG5mdHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="">
            </div>
        </div>
        <div class="nft-name">Tezos</div>
        <div class="nft-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deserunt, maxime.</div>
        <div class="nft-price">
            <div>
              <span><i class="fa-brands fa-ethereum"></i> 0.855 ETH</span>  
            </div>
            <div>
                <span><i class="fa-solid fa-clock"></i> 5 days left</span>
            </div>
        </div>
        <hr>
        
            <div class="buttons">
                <div>
                    <a class="btn" href="#">Buy Now</a>
                </div>
                <div>
                    <a class="btn" href="#">Offer</a>
                </div>
                <div class="nft-creator">
                    <span><i class="fa-solid fa-font-awesome"></i> Created by XXX</span>
                </div>
            </div>
           
        
    </div>


</body>
</html>
